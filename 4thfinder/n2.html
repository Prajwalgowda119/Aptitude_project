  <style>
    #correct {

    #bu2 {

      width: 65px;

    }
    #result,
    #correctans {
      font-size: 40px;
    }
    #mit:hover {
      background-color: #0056b3;
    }
    #d4{
        width: 40px;
    }
    #enter{
        font-size: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <h1>4th finder pattern-2</h1>
        <b id="a1"></b>
        <b>,</b>
        <b id="b1"></b>
        <b>,</b>
        <b id="c1"></b>
        <b>=</b>
        <b id="d1"></b>
      </div>
      <div class="row">
        <b id="a2"></b>
        <b>,</b>
        <b id="b2"></b>
        <b>,</b>
        <b id="c2"></b>
        <b>=</b>
        <b id="d2"></b>
      </div>
      <div class="row">
        <b id="a3"></b>
        <b>,</b>
        <b id="b3"></b>
        <b>,</b>
        <b id="c3"></b>
        <b>=</b>
        <b id="d3"></b>
      </div>
      <div class="row">
        <b id="a4"></b>
        <b>,</b>
        <b id="b4"></b>
        <b>,</b>
        <b id="c4"></b>
        <b>=</b>
        <b>?</b>
      </div>
      <div class="row">
        <b id="enter">enter the answer =</b>
        <input type="number" id="d4" placeholder="?" />
        <input type="button" id="bu" value="check" onclick="check()" />
      </div>
      <div class="row">
        <b id="result"></b>
        <br />
        <b id="correctans"></b>
      </div>
      <div class="row">
        <input type="button" id="bu2" value="play again" onclick="rel()" />
      </div>
    </div>
  </body>
  <script>
    let randarr = new Array(13);


    function divide() {


// Generate random numbers a and b
var a = Math.floor(Math.random() * 20) + 1; // Generate a random number between 1 and 100
var b = Math.floor(Math.random() * 20) + 1; // Generate a random number between 2 and 100
var c = Math.floor(Math.random() * 20) + 1; 

do {
  a = Math.floor(Math.random() * 20) + 1;   // Generate a random number between 1 and 100
  b = Math.floor(Math.random() * 20) + 1;  
  c = Math.floor(Math.random() * 20) + 1; 
} while (a<b || (a-b)<c);

return [a, b,c];
}


      function start() {

        let randa=new Array(3);
        randa=divide();
        randarr[1]=randa[0];
        randarr[2]=randa[1];
        randarr[3]=randa[2];
        let randb=new Array(3);
        randb=divide();
        randarr[4]=randb[0];
        randarr[5]=randb[1];
        randarr[6]=randb[2];

        let randc=new Array(3);
        randc=divide();
        randarr[7]=randc[0];
        randarr[8]=randc[1];
        randarr[9]=randc[2];

        let randd=new Array(3);
        randd=divide();
        randarr[10]=randd[0];
        randarr[11]=randd[1];
        randarr[12]=randd[2];
    

      document.getElementById("a1").innerHTML = randarr[1];
      document.getElementById("a2").innerHTML = randarr[4];
      document.getElementById("a3").innerHTML = randarr[7];
      document.getElementById("a4").innerHTML = randarr[10];
      document.getElementById("b1").innerHTML = randarr[2];
      document.getElementById("b2").innerHTML = randarr[5];
      document.getElementById("b3").innerHTML = randarr[8];
      document.getElementById("b4").innerHTML = randarr[11];
      document.getElementById("c1").innerHTML = randarr[3] 
      document.getElementById("c2").innerHTML = randarr[6] 
      document.getElementById("c3").innerHTML = randarr[9]
      document.getElementById("c4").innerHTML = randarr[12]
      document.getElementById("d1").innerHTML=(randarr[1]-randarr[2])-randarr[3];
      document.getElementById("d2").innerHTML=(randarr[4]-randarr[5])-randarr[6];
      document.getElementById("d3").innerHTML=(randarr[7]-randarr[8])-randarr[9];

    }
    function check() {
      var ab = parseInt((randarr[10]-randarr[11])-randarr[12]);
      var abc = parseInt(document.getElementById("d4").value);
      if (abc == ab) {
        document.getElementById("result").innerHTML = "answer is correct";
      } else {
        document.getElementById("result").innerHTML = "Wrong";
        document.getElementById("correctans").innerHTML = ab;
      }
    }
    window.onload = function () {
      start();
    };
    function rel() {
      location.reload();
    }
  </script>
</html>
